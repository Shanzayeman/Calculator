<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body >
    <div style="border: 2px solid rgb(241 ,203, 145); width: 220PX; background-color: rgb(241 ,203, 145) ;">
        <form id="mon">
            <input type="text" value="11-6" id="tue"> <br>
            <input type="button" value="mrc" id="wed">
            <input type="button" value="m-" id="thu">
            <input type="button" value="m+" id="fri">
            <input type="button" value="/" id="sat"> <br>
            <input type="button" value="7" id="sun">
            <input type="button" value="8" id="run">
            <input type="button" value="9" id="bun">
            <input type="button" value="*" id="dun">
            <input type="button" value="4" id="fun">
            <input type="button" value="5" id="aun">
            <input type="button" value="6" id="vun">
            <input type="button" value="-" id="nun">
            <input type="button" value="1" id="gun">
            <input type="button" value="2" id="qun">
            <input type="button" value="3" id="kun">
            <input type="button" value="+" id="jun">
            <input type="button" value="0" id="hun">
            <input type="button" value="." id="wun">
            <input type="button" value="c" id="eun">
            <input type="button" value="=" id="oun">
        </form>
    </div>

</body>
</html>
